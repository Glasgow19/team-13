    </head>
    
    <body>
        <!-- modal -->
        <div class="modal fade" id="questionnaireModal" tabindex="-1" role="dialog" aria-labelledby="questionnaireModalTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Questionnaire</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="male">Male </input>
                        </label>
            
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="femlae">Female </input>
                        </label>
            
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="other">Other </input>
                        </label>
                    </div>
                    
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">City</span>
                        </div>
                        <input type="text" class="form-control" placeholder="London" aria-label="city" aria-describedby="basic-addon1">
                    </div>
                    
                    <div class="form-group">
                        <label for="sel1">Preferred sports:</label>
                        <select class="form-control" id="sel1">
                            <option>I don't like sports</option>
                            <option>Ball</option>
                            <option>Aerobic</option>
                            <option>Strength</option>
                            <option>Balance</option>
                            <option>Endurance</option>
                            <option>Stretching</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="sel1">Do you have any injuries / physical disabilities?</label>
                        <select class="form-control" id="sel1">
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                    </div>
            
                    <div class="form-group">
                        <label for="sel1">Are you competitive?</label>
                        <select class="form-control" id="sel1">
                            <option>Very</option>
                            <option>Yes</option>
                            <option>Not really</option>
                            <option>Not at all</option>
                        </select>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
            </div>
        </div>
    </body>
</html>
